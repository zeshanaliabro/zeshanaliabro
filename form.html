<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <link rel="stylesheet" href="./style .css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="name2" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="name3" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button class="btn-submit" onclick="send()">Submit</button>
        <p class="form-text">We will get back to you shortly!</p>
    </div>
